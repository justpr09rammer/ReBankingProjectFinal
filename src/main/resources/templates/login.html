<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login - PaymentSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .main-wrapper {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
        }

        .header {
            margin-bottom: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="header">
        <h2>Welcome to Payment System</h2>
    </div>

    <div class="login-box">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" type="text" id="username" class="form-control" required autofocus/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" id="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="mt-3 text-danger" th:if="${param.error}">Invalid username or password</div>
            <div class="mt-3 text-success" th:if="${param.logout}">You have been logged out</div>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/signup}">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
