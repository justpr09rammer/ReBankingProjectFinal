<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Transaction Management</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#transferModal">
                Create new transaction
            </button>
        </div>

        <div class="mb-3">
            <label for="customerId" class="form-label">Customer ID</label>
            <input type="number" class="form-control" id="customerId" placeholder="Enter Customer ID">
        </div>

        <div class="mb-3">
            <button class="btn btn-secondary" onclick="fetchAllTransactions()">List All Transactions</button>
            <button class="btn btn-primary" onclick="fetchTransactionsByCustomer()">List Transactions by Customer</button>
        </div>

        <table class="table mt-4">
            <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Customer ID</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody id="transactionsTableBody"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="transferModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transferModalLabel">Create Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="debit" class="form-label">Debit (Account/Card)</label>
                        <input type="text" class="form-control" id="debit" placeholder="Enter Debit Number">
                    </div>
                    <div class="mb-3">
                        <label for="credit" class="form-label">Credit (Account/Card)</label>
                        <input type="text" class="form-control" id="credit" placeholder="Enter Credit Number">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter Amount">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="transfer()">Transfer</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function fetchAllTransactions() {
            fetch('/api/v1/transaction')
                .then(response => response.json())
                .then(data => populateTable(data));
        }

        function fetchTransactionsByCustomer() {
            const customerId = document.getElementById("customerId").value;
            fetch(`/api/v1/transaction/transactionsByCustomerId/${customerId}`)
                .then(response => response.json())
                .then(data => populateTable(data));
        }

        function transfer() {
            const debit = document.getElementById("debit").value;
            const credit = document.getElementById("credit").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!debit || !credit || isNaN(amount) || amount <= 0) {
                alert("Please enter valid transfer details.");
                return;
            }

            fetch(`/api/v1/transaction/transfer?debit=${debit}&credit=${credit}&amount=${amount}`, {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) throw new Error('Transfer failed');
                    return response.json();
                })
                .then(() => {
                    document.getElementById("debit").value = '';
                    document.getElementById("credit").value = '';
                    document.getElementById("amount").value = '';
                    const modal = bootstrap.Modal.getInstance(document.getElementById("transferModal"));
                    modal.hide();
                    fetchAllTransactions();
                })
                .catch(error => alert(error.message));
        }

        function populateTable(transactions) {
            const tbody = document.getElementById("transactionsTableBody");
            tbody.innerHTML = '';

            transactions.forEach(tx => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${tx.transactionId}</td>
                    <td>${tx.customerId}</td>
                    <td>${tx.debit}</td>
                    <td>${tx.credit}</td>
                    <td>${tx.amount}</td>
                    <td>${tx.status}</td>
                    <td>${tx.transactionDate}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</div>
</body>
</html>
