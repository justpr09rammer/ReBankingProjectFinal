<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>PaymentSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Verdana, sans-serif;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">PaymentSystem</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
        </div>

        <div class="ms-auto d-flex align-items-center gap-2">
            <div class="dropdown">
                <button class="btn btn-outline-light p-1" type="button" data-bs-toggle="dropdown" aria-label="Settings">
                    <img th:src="@{/images/settings.jpg}" alt="Settings" width="24" height="24">
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            Change Password
                        </a>
                    </li>
                </ul>
            </div>

            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:replace="${page} :: content"></div>
</div>

<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="changePasswordForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="password" id="oldPassword" class="form-control mb-2" placeholder="Old Password" required>
                <input type="password" id="newPassword" class="form-control mb-2" placeholder="New Password" required>
                <div class="text-danger" id="cpError" style="display:none;"></div>
                <div class="text-success" id="cpSuccess" style="display:none;"></div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('changePasswordForm')?.addEventListener('submit', function (e) {
        e.preventDefault();

        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;

        axios.put('/api/v1/user/changePassword', null, {
            params: { oldPassword, newPassword }
        })
            .then(() => {
                document.getElementById('cpSuccess').innerText = "Password changed successfully";
                document.getElementById('cpSuccess').style.display = 'block';
                document.getElementById('cpError').style.display = 'none';
                this.reset();
            })
            .catch(err => {
                document.getElementById('cpError').innerText = err.response?.data?.message || 'Something went wrong';
                document.getElementById('cpError').style.display = 'block';
                document.getElementById('cpSuccess').style.display = 'none';
            });
    });
</script>

</body>
</html>
