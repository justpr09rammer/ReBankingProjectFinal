<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sign Up - PaymentSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { font-family: Verdana, sans-serif; background-color: #f8f9fa; height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        .main-wrapper { margin-top: 80px; display: flex; flex-direction: column; align-items: center; }
        .signup-box { width: 100%; max-width: 400px; }
        .header { margin-bottom: 40px; text-align: center; }
    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="header">
        <h2>Create your account</h2>
    </div>

    <div class="signup-box">
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" type="text" id="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" id="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <div id="message" class="mt-3"></div>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/login}">Already have an account? Login</a>
        </div>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const payload = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    const res = await fetch('/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    });
    const message = document.getElementById('message');
    if (res.ok) {
        message.className = 'mt-3 text-success';
        message.textContent = 'Sign up successful. Please check your email to verify your account.';
        this.reset();
    } else {
        const errorText = await res.text();
        message.className = 'mt-3 text-danger';
        message.textContent = errorText || 'Sign up failed';
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
