<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - PaymentSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Users</h2>
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">Create New User</button>
            </div>
        </div>

        <!-- Users Table -->
        <table class="table table-bordered" id="userTable">
            <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th>Registered</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Filled by JS -->
            </tbody>
        </table>
    </div>

    <!-- Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <form id="createUserForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" placeholder="Username" id="newUsername" required>
                    <input type="password" class="form-control mb-2" placeholder="Password" id="newPassword" required>
                    <select class="form-select" id="newRole">
                        <option value="USER">Generic User</option>
                        <option value="ADMIN">Admin User</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function fetchUsers() {
            axios.get('/api/v1/user')
                .then(res => {
                    const tbody = document.querySelector("#userTable tbody");
                    tbody.innerHTML = '';
                    res.data.forEach(user => {
                        const btnAction = user.status === 'ACTIVE'
                            ? `<button class='btn btn-sm btn-danger' onclick="toggleUser('${user.username}', false)">Disable</button>`
                            : `<button class='btn btn-sm btn-success' onclick="toggleUser('${user.username}', true)">Activate</button>`;
                        const row = `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.role}</td>
                                <td>${user.status}</td>
                                <td>${user.registrationDate}</td>
                                <td>${btnAction}</td>
                            </tr>`;
                        tbody.innerHTML += row;
                    });
                });
        }

        function toggleUser(username, activate) {
            const url = activate ? '/api/v1/user/activateUser' : '/api/v1/user/disableUser';
            axios.put(url, null, { params: { username } })
                .then(fetchUsers);
        }

        document.getElementById('createUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;
            const endpoint = role === 'ADMIN' ? '/createAdminUser' : '/createGenericUser';

            axios.post('/api/v1/user' + endpoint, null, {
                params: { username, password }
            }).then(() => {
                fetchUsers();
                const modal = bootstrap.Modal.getInstance(document.getElementById('createUserModal'));
                modal.hide();
                this.reset();
            });
        });

        fetchUsers();
    </script>
</div>
</body>
</html>
